info:
  component: Zuul Server

zuul:
  routes:
    accounts: 
      path: /accounts/**
      strip-prefix: true
    customers: 
      path: /customers/**
      strip-prefix: true
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    hostname: localhost

---
spring:
  profiles: instance-1

server:
  port: ${port:8771}
  
eureka:
  instance:
    metadata-map:
      instanceId: 1
      
---
spring:
  profiles: instance-2
  
server:
  port: ${port:8773}

eureka:
  instance:
    metadata-map:
      instanceId: 2
---
spring:
  profiles: instance-3
  
server:
  port: ${port:8775}

eureka:
  instance:
    metadata-map:
      instanceId: 3
