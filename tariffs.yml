spring:
  rabbitmq:
    addresses: 192.168.99.100:32770

redis:
  host: 192.168.99.100
  port: 6379
  
server:
  port: ${port:8083}
  servlet-path: /management
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    hostname: localhost
    metadata-map:
      instanceId: 1

