spring:
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: ${jdbc.url:jdbc:oracle:thin:@localhost:1521:xe}
    username: ${jdbc.username:ol_master}
    password: ${jdbc.password:password12}
    testOnBorrow: true
    validationQuery: SELECT 1 FROM DUAL
    maxWait: 1000
  jpa:
    properties:
      hibernate:
        format_sql: true
  
eureka:
  instance:
    hostname: localhost
    statusPageUrl: https://${eureka.instance.hostname}/info
    healthCheckUrl: https://${eureka.instance.hostname}/health
    homePageUrl: https://${eureka.instance.hostname}/
    securePortEnabled: true
    securePort: ${server.port}
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
    
redis:
  hostname: localhost
  port: 6379
  
encryption:
  AES:
    cbc-iv: ${aes.iv}
    seed: ${aes.seed}

server:
  ssl:
    enabled: true
    key-store: ${ssl.keystore:classpath:keystore.jks}
    key-store-password: ${ssl.key-store-password:password12}
    key-alias: ${ssl.key-alias:uaa}

logging:
  level:
    root: INFO
---
spring:
  profiles: instance-1

server:
  port: 9001
---
spring:
  profiles: instance-2

server:
  port: 9002
---
spring:
  profiles: instance-3

server:
  port: 9003
