info:
  component: Turbine
  
spring:
  rabbitmq:
    addresses: 192.168.99.100:32770
    
turbine:
  clusterNameExpression: 'default'
  appConfig: addresses, zuul

server:
  port: ${port:8781}

management:
  port: ${port:8989}

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
